
<!DOCTYPE html>
<!-- Cargamos archivos static con % load static % -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title> Home prueba </title>
</head>
<body> 
<div class="contenedor-main" style="height: 100%;">   
    <header class="navbar navbar-expand-lg fixed-top my-nav justify-content-between align-items-center">   
           <a class="navbar-brand h-10" href="#"> 
                <img class="icono_1" src="{% static 'home/icons/logo1.svg' %}" alt="error_img">
           </a>

           <ul class="navbar-nav lista_1">
               <li class="nav-item dropdown">
                  <button class="btn btn-secondary dropdown-toggle boton_ing_set" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Ingreso
                  </button>
               <form class="dropdown-menu form_1">
                   <div class="form-group">
                     <label for="exampleDropdownFormEmail2">Direccion de Email</label>
                     <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@ejemplo.com">
                   </div>
                   <div class="form-group">
                     <label for="exampleDropdownFormPassword2">Contraseña</label>
                     <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Contraseña">
                   </div>
                   <div class="form-group">
                     <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                       <label class="form-check-label" for="dropdownCheck2">
                         Recuerdame
                       </label>
                     </div>
                   </div>
                   <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </form>
               </li>
               <li class="nav-item boton_registro">
                   <button class="btn btn-secondary boton_reg_set">
                       <a href="http://127.0.0.1:8000/registro/">Registro</a>
                   </button>
               </li>
               <li class="nav-item boton_cerrarsesion">
                   <button class="btn btn-secondary boton_cs_set">
                       <a href="#">Cerrar sesion</a>
                   </button>
               </li>
            </ul>  
    </header> 

    <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'home/img/quienes-somos.jpg' %}" class="d-block w-100" alt="..."
                width="100" height="500px">
              </div>
              <div class="carousel-item">
                <img src="{% static 'home/img/cuarentena.jfif' %}" class="d-block w-100" alt="..."
                width="100" height="500px">
              </div>
              <div class="carousel-item">
                <img src="{% static 'home/img/estudiar.jpg' %}" class="d-block w-100" alt="..."
                width="100" height="500px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <div class="my-container">
        <div class="my-col my-col-1">
            <a href="http://127.0.0.1:8000/establecimientos/"> <img class="imagen_1" src="{% static 'home/img/colegiosgif.gif' %}" alt=""> </a>
        </div>
        <div class="my-col my-col-2">
            <a href="http://127.0.0.1:8000/biblioteca/"><img class="imagen_1" src="{% static 'home/img/bibliotecagif.gif' %}" alt=""> </a>
            
        </div>
        <div class="my-col my-col-3">
            <a href=""> <img class="imagen_1" src="{% static 'home/img/autoevaluacion.gif' %}" alt=""> </a> 
        </div>
    </div>
    <footer class="footer-cont fixed-bottom ">
        <span>
            Contactanos
        </span>
        <div class="social-media">
            <img class="iconos" src="{% static 'home/icons/facebook.png' %}" alt="">
            <img class="iconos" src="{% static 'home/icons/gorjeo.png' %}" alt="">
            <img class="iconos" src="{% static 'home/icons/instagram.png' %}" alt="">
        </div>
    </footer>

</div>  


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</body> 
</html>
