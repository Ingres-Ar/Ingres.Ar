{% extends "base.html" %}
{% load static %}
{% block estilos %} <link rel="stylesheet" href="{% static 'biblioteca/biblioteca.css' %}"> {% endblock %}
{% block title %} <title> Biblioteca </title> {% endblock %}


{% block content %}
<div class="container"> 

    <form>

        <div class="form-group">
            <label class="label-biblio">Contenido de Biblioteca</label>
        </div>

        <div class="form-group"> 
            <label for="">Materiales de Estudio: </label>
            {% for item in context % }

                <div class="contenedor-material"> 
                    <a class="link-material" target="_blank" href="{{ item.enlace }}" download="Programa_lengua.pdf">{{ item.nombre }}</a>
                </div>
            
            {% endfor %}
        </div>
        
    </form>
</div>
{% endblock %}
