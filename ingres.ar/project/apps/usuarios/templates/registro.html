{% extends "base.html" %}
{% load static %}
{% block estilos %} <link rel="stylesheet" href="{% static 'registro/registro.css' %}"> {% endblock %}
{% block title %} <title> Registro </title> {% endblock %}


{% block content %}

    <form method="POST" action="{% url "registro_usuario" %}">
      {% if error_verpass %}
        <div class="container w-75"> 
          <div class="text-center"> <p class="aler alert-danger">{{ error_verpass }}</p> </div>
        </div>
      {% endif %}
       
       <div class="form-group">
         <label for="exampleInputName">Usuario</label>
         <input type="text" class="form-control"name="username" id="exampleInputName">
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Contraseña</label>
         <input type="password" name="password" class="form-control" id="exampleInputPassword1">
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Confirmar la contraseña</label>
         <input type="password" name="confirm_pass" class="form-control" id="exampleInputPassword1">
       </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      {% csrf_token %} <!--Genera un token para validar que los datos enviados sean de este form, es obligatorio-->
       <button type="submit" class="btn btn-primary">Registrarse</button>
   </form>
</div>

{% endblock %}
