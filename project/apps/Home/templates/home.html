{% extends "base.html" %}
{% load static %}
{% block estilos %} <link rel="stylesheet" href="{% static 'home/home.css' %}"> {% endblock %}
{% block title %} <title> Ingres.AR - Sistema de orientaci√≥n y apoyo escolar. </title> {% endblock %}


{% block content %}
    <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'home/img/quienes-somos.jpg' %}" class="d-block w-100" alt="..."

              </div>
              <div class="carousel-item">
                <img src="{% static 'home/img/cuarentena.jfif' %}" class="d-block w-100" alt="..."

              </div>

              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
